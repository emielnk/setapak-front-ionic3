<ion-header>
  <ion-navbar color= "navbar">
    <ion-title>
       <img alt="logo" height="30px"   src="assets/imgs/logoSetapakBogor.png" >
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div>
        <ion-card class ="full-card">
                <ion-grid >
                <ion-row >
                    <ion-col >
                        <button class ="button-login" ion-button (click) = "navigateToLoginPage()">
                            Login
                          </button>
                    </ion-col>
                    <ion-col>
                        <button class ="button-signup" ion-button (click) = "navigateToSignupPage()">
                            Signup
                          </button>
                    </ion-col>
                </ion-row>
                </ion-grid>
        </ion-card>
    </div>
    <div text-center padding-top>
        <h4 color= "navbar" text-center>You need to login or register to open My Account</h4>
    </div>
